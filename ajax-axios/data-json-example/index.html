<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ajax</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body>
<div id="main" class="container">
  <div class="row">
    <div class="col-12">
      <table class="table" border="1px">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">NAME</th>
            <th scope="col">DESCRIPTION</th>
            <th scope="col">TAGS</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="project in listProjects">
            <td v-text="project.id"></td>
            <td v-text="project.name"></td>
            <td v-text="project.description"></td>
            <td v-text="project.tags"></td>
            <!--td v-text="project.tags[0]"></td-->
            <!--td v-text="project.tags[1]"></td-->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<script>
  var ajaxConVue = new Vue({
    el: '#main',
    data: {
      listProjects: []
    },
    created: function(){
      this.queryProjects();
    },
    methods: {
      queryProjects: function() {
        axios.get('http://127.0.0.1/share/ajax/data.json').then(response => {
          this.listProjects = response.data.projects
        });
      }
    }
  })
</script>
</body>
</html>
