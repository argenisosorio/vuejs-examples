<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vue example</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
  <textarea v-model="content"></textarea>
  <pre>{{ content }}</pre>
</div>
<script>
var app = new Vue({
  el: "#app",
  data: {
    content: "Hello\nWorld"
  }
});
</script>
</body>
</html>
