<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue@2"></script>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="name in names">
        {{ name }}
      </li>
    </ul>
    <ul>
      <li v-for="dog in dogs">
        {{ dog }}
      </li>
    </ul>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        names: ["José","Pedro","Juan","María"],
        dogs: ["Alfie","Solomons"]
      }
    })
  </script>
</body>
</html>
