<!-- Cambiar fondo del texto con hover. -->
<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Component vue example</title>
    <script src="https://unpkg.com/vue@2"></script>
  </head>
  <body>
    <style type="text/css">
      .active {
        background: green;
      }
    </style>
    <div id="app"></div>
    <script>
    const app = new Vue({
      el: '#app',
      template: `
        <div>

        <span
          @mouseover="hover = true"
          @mouseleave="hover = false"
          :class="{ active: hover }"
        >
          Hover me to change the background!
        </span>

        </div>
      `,
      data: {
        hover: false,
      },
    })
    </script>
  </body>
</html>
